<!-- Contact Section -->
<section class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
        <div class="col-md-6">
            <h4>Get in Touch</h4>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Contact Details</h4>
            <p><strong>Address:</strong> 1234 Street Name, City, State, 56789</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> contact@carbrand.com</p>
            <h4>Follow Us</h4>
            <a href="#" class="text-dark mr-3"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#" class="text-dark mr-3"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="#" class="text-dark mr-3"><i class="fab fa-linkedin fa-2x"></i></a>
            <a href="#" class="text-dark mr-3"><i class="fab fa-instagram fa-2x"></i></a>
        </div>
    </div>
</section>
